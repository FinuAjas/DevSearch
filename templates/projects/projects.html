{% extends 'main.html' %}

{% block content %}






<table>
    <tr>
        <th>Project</th>
        <th>Positive Votes</th>
        <th>Votes</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.vote_ratio }}%</td>
        <td>{{ project.vote_total }}</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
        <td><a href="{% url 'update_project' project.id %}">Update</a></td>
        <td><a href="{% url 'delete_project' project.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
